<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/> 
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="sidebar">
                <div class="title">
                    <h1>Dashboard</h1>
                </div>
                <div class="nav">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Messages</a></li>
                        <li><a href="#">History</a></li>
                        <li><a href="#">Tasks</a></li>
                        <li><a href="#">Communities</a></li>
                    </ul>
                </div>
                <div class="nav2">
                    <ul>
                        <li><a href="#">Setting</a></li>
                        <li><a href="#">Support</a></li>
                        <li><a href="#">Privacy</a></li>
                    </ul>
                </div>
            </div>
        </div>


        <div class="right">
            <div class="header">
                <div class="top">
                    <div class="search">
                        <label for="search">
                            <span class="material-icons-outlined search-icon">search</span>
                        </label>
                        <input type="text">
                    </div>
                </div>
                <div class="bottom">
                    <div class="welcome">
                        <p>Welcome,</p>
                        <h1>Kai Williams (@kw170)</h1>
                    </div>
                    <div class="button">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </div>


            <div class="content">
                
                <div class="projects">
                    <div class="projectTitle">
                        <h3>Your Projects</h3>
                    </div>
                    <div class="projectCards">

                    </div>
                </div>

                <div class="rightSide">
                    <div class="announcements">
                        <h3>Annoucments</h3>
                    </div>
                    <div class="trending">
                        <h3>Trending</h3>
                    </div>
                </div>
            </div>




        </div>

    </div>
    
</body>
</html>
